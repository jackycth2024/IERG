<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' http://s33.ierg4210.ie.cuhk.edu.hk:3000;">
    <link rel="stylesheet" href="/styles.css">
    <title>Login Page</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-search">
            <!--logo-->
            <a href="index.html">
                <img src="image/img/cuhklogo.jpg" alt="Logo" id="Logo">
            </a>
            
            <!--search bar-->
            <div class="search-bar">
                <input type="text" name="query" placeholder="Search">
                <button type="submit">Search</button>
            </div>
            <!--shopping cart button-->
            <div class="shopping-cart">
                    <button type="submit"><img src="image/img/cart.png" alt="shoppingCart" id="cart"></button>
            </div>
            <!--shopping list-->
            <div class="shopping-list" id="shoppingList">
                <div class="product-entry">
                    <span>Product 1</span>
                </div>
            </div>
            
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Shoes.html">Shoes</a></li>
                <li><a href="Clothes.html">Clothes</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>   
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <footer>
        <p>&copy; 2024 CUHK Shopping. All rights reserved.</p>
    </footer>
    <script src="/network.js"></script>
    <script src="/main.js"></script>
    <script src="/cart.js"></script>
</body>
</html>
