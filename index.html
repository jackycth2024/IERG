<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CUHK Shopping Website</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-search">
            <!--logo-->
            <a href="index.html">
                <img src="image/img/cuhklogo.jpg" alt="Logo" id="Logo">
            </a>
            <!--search bar-->
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </div>
            <!--shopping cart button-->
            <div class="shopping-cart">
                <button type="submit"><img src="image/img/cart.png" alt="shoppingCart" id="cart"></button>
            </div>
            <!--shopping list-->
            <div class="shopping-list" id="shoppingList">
                <div class="product-entry">
                    <span>Product 1</span>
                </div>
            </div>
            
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Shoes.html">Shoes</a></li>
                <li><a href="Clothes.html">Clothes</a></li>
            </ul>
        </nav>
    </header>    
    
    <h2>On Sales</h2>
    <section id="main">
    </section>
    
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect" onchange="fetchProducts(this.value)">
        <option value="">Select Category</option>
    </select>
    
    <section id="productList">
    </section>
    
    <footer>
        <p>&copy; 2024 CUHK Shopping. All rights reserved.</p>
        <a href="admin_panel.html">Admin Panel</a>
    </footer>

    <script src="network.js"></script>
    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script src="product.js"></script>

</body>
</html>
