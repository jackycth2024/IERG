<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    
    <!-- Form for adding/editing category information -->
    <h2>New Category</h2>
    <form id="categoryForm">
        <label for="categoryName">Name</label>
        <input type="text" id="categoryName" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Form for adding/editing product information -->
    <h2>New Product</h2>
    <form id="productForm" enctype="multipart/form-data">
        <label for="categoryId">Category*</label>
        <select id="categoryId" required>
            <option value="" selected disabled>Category</option>
            <!-- Categories will be populated dynamically from the server -->
        </select><br>
        <label for="productName">Name*</label>
        <input type="text" id="productName" required><br>

        <label for="productPrice">Price*</label>
        <input type="number" id="productPrice" step="0.01" required><br>

        <label for="productDescription">Description*</label><br>
        <textarea id="productDescription" rows="4" cols="50" required></textarea><br>

        <label for="productImage">Image*</label>
        <input type="file" id="productImage" accept="image/*" required><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Container for displaying thumbnail preview -->
    <div id="thumbnailPreview"></div>

    <script src="admin.js"></script>
</body>
</html>
