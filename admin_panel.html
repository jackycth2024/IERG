<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    
    <!-- Form for adding/editing category information -->
    <h2>New Category</h2>
    <form action="/add-category" method="post">
        <label for="categoryName">Name</label>
        <input type="text" id="categoryName" name="categoryName" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Form for adding/editing product information -->
    <h2>New Product</h2>
    <form action="/add-product" method="post" enctype="multipart/form-data">
        <label for="categoryId">Category*</label>
        <select id="categoryId" name="categoryId" required>
            <option value="" selected disabled>Category</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
        </select><br>
        <label for="productName">Name*</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="productPrice">Price*</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required><br>

        <label for="productDescription">Description*</label><br>
        <textarea id="productDescription" name="productDescription" rows="4" cols="50" required></textarea><br>

        <label for="productImage">Image*</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
