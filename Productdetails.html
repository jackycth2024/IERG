<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://s33.ierg4210.ie.cuhk.edu.hk:3000;">
    <link rel="stylesheet" href="styles.css">
    <title>CUHK Shopping Website - Shoes 1</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-search">
            <!--logo-->
            <a href="/index.html">
                <img src="/image/img/cuhklogo.jpg" alt="Logo" id="Logo">
            </a>
            <!--search bar-->
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </div>
            <!--shopping cart button-->
            <div class="shopping-cart">
                <button type="submit"><img src="/image/img/cart.png" alt="shoppingCart" id="cart"></button>
            </div>
            <!--shopping list-->
            <div class="shopping-list" id="shoppingList">
                <div class="product-entry">
                    <span>Product 1</span>
                    <input type="number" placeholder="Quantity" class="quantity-input">
                </div>
                <div class="product-entry">
                    <span>Product 2</span>
                    <input type="number" placeholder="Quantity" class="quantity-input">
                </div>
                <button class="clearBtn" onclick="clearShoppingCart()">Clear Cart</button>
                <button class="checkoutBtn" onclick="checkout()">Checkout</button>
            </div>
        </div>
        <div class="account-container" id="accountContainer"></div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Shoes.html">Shoes</a></li>
                <li><a href="/Clothes.html">Clothes</a></li>
            </ul>
        </nav>
    </header>      
    
    <!--Product details will be dynamically generated-->
    <section id="product-details">
    </section>

    <footer>
        <p>&copy; 2024 CUHK Shopping. All rights reserved.</p>
    </footer>
    
    <script src="/network.js"></script>
    <script src="/main.js"></script>
    <script src="/cart.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');
            fetchProductDetails(productId);
        });
    </script>
    
</body>
</html>
